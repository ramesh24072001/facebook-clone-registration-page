<!DOCTYPE html>
<html lang="en">

<head>
   
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>

</head>

<body>
    
    <div class="logo">
       
       

    </div>

    <div class="container">
        
        <form id="registrationForm" action="/register" method="POST">

            <h2>Create a new account</h2>

            <div class="Bar">

                    <div class="form-group">
                        
                        <input type="text" id="firstName" name="firstName"  placeholder="First name" required>
                    </div>

                    <div class="form-group">
                        
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    </div>

                    <div class="form-group">
                        
                        <input type="email" id="email" name="email" placeholder="Mobile number or Email address" required>
                    </div>

                    <div class="form-group">
                        
                        <input type="password" id="password" name="password" placeholder="New password" required>
                    </div>

            </div>


            <div class="form-group1">


                <label>Date of Birth:</label>

                <div class="dob-container">
                    <!-- Day -->
                    <select class="inputbox" id="dobDay" name="dobDay" required>
                        
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        
                        
                    </select>



                    <!-- Month -->
                    <select class="inputbox" id="dobMonth" name="dobMonth" required>
                       
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        
                    </select>


                    <!-- Year -->
                    <select class="inputbox" id="dobYear" name="dobYear" required>
                        
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        
                    </select>
                </div>
            </div>



            <div class="form-group2">

                <label>Gender:</label>

                <div class="gender-container">

                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>

                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>

                    <label>
                        <input type="radio" name="gender" value="other" required> Other
                    </label>

                </div>
                
            </div>

            <button  type="button" onclick="submitForm()">Sign Up</button>

        </form>

        <p>Already have an account? <a href="https://www.facebook.com/">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
